{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "mywebsite/fonts/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "mywebsite/style.css" %}">
    <script src="https://kit.fontawesome.com/0fc03a0edb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet"> 

    {% if title %}
    <title>Harnaman Kaur | {{ title }}</title>
    {% else %}
    <title>Harnaman Kaur</title>
    {% endif %}

</head>

<body>
    <!-- navigation -->
    <nav class="navbar navbar-default navbar-expand-md navbar-dark bg-secondary sticky-top">
        <div class="container-fluid">
            <a href="{% url 'site-home' %}" class="navbar-brand" id="logoname"> Harnaman Kaur</a>
            <button type="button" class="navbar-toggle d-md-none bg-secondary bg-outline-dark" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon bg-secondary"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="#about" class="nav-link active">About</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#projects" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#contact" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


{% block content %} {% endblock %}

<footer>
    <div class="row">
        <div class="col-lg-12 bg-secondary pb-4">
            <hr class="light">
            <h5 class="text-center">&copy; 2020 Harnaman Kaur</h5>
        </div>
    </div>
</footer>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
